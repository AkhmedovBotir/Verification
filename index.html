<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="container text-center d-flex justify-content-center">
        <div class="content w-25 d-flex flex-column my-auto">
            <div class="bg-light d-flex flex-column p-3 my-4">
                <label class="form-label">Ismi</label>
                <input class="ismi form-control my-2" type="text" placeholder="Ismi">
                <button type="submit" class="btn btn-dark" name="button">Tekshirish</button>
            </div>
            <div class="bg-light d-flex flex-column p-3 my-2">
                <label class="form-label">Familiya</label>
                <input class="familiya form-control my-2" type="text" placeholder="Familiya">
                <button type="submit" class="btn1 btn btn-dark" name="button">Tekshirish</button>
            </div>
            <div class="bg-light d-flex flex-column p-3 my-4">
                <label class="form-label">Parol</label>
                <input class="password form-control my-2" type="password" placeholder="Parol">
                <button type="submit" class="btn2 btn btn-dark" name="button">Kirish</button>
            </div>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
